<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mug Mockup Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 1200px;
            width: 100%;
            display: grid;
            gap: 30px;
            grid-template-columns: 1fr;
        }
        @media (min-width: 768px) {
            .container {
                grid-template-columns: 1fr 1fr;
            }
        }
        .section-card {
            background-color: #f9fafb;
            border-radius: 10px;
            padding: 25px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        canvas {
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            background-color: #ffffff;
            display: block;
            width: 100%; /* Make canvas fluid */
            height: auto; /* Maintain aspect ratio */
            max-width: 500px; /* Max width for canvas */
            margin: 0 auto;
        }
        input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            height: 8px;
            background: #e0e0e0;
            border-radius: 5px;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4f46e5;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4f46e5;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background-color: #4f46e5;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 4px 10px rgba(79, 70, 229, 0.3);
        }
        .btn-primary:hover {
            background-color: #4338ca;
            transform: translateY(-2px);
        }
        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(79, 70, 229, 0.3);
        }
        .input-field {
            padding: 10px 15px;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.2s ease;
        }
        .input-field:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        .message-box {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: 600;
            text-align: center;
        }
        .message-box.success {
            background-color: #d1fae5;
            color: #065f46;
        }
        .message-box.error {
            background-color: #fee2e2;
            color: #991b1b;
        }
    </style>
   
</head>
<body>
    <div class="container">
        <div class="section-card flex flex-col items-center justify-center p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Mug Design Mockup</h2>
            <input type="file" id="imageUpload" accept="image" class="mb-6 p-3 border border-gray-300 rounded-lg w-full max-w-xs text-gray-700 bg-white shadow-sm hover:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200">

            <div class="relative w-full max-w-lg mb-6">
                <canvas id="mugCanvas" width="500" height="400"></canvas>
            </div>

            <div class="w-full max-w-lg space-y-4">
                <div>
                    <label for="scaleRange" class="block text-sm font-medium text-gray-700 mb-2">Scale:</label>
                    <input type="range" id="scaleRange" min="0.5" max="2.0" step="0.01" value="1.0">
                </div>
                <div>
                    <label for="xOffsetRange" class="block text-sm font-medium text-gray-700 mb-2">X Offset:</label>
                    <input type="range" id="xOffsetRange" min="-100" max="100" step="1" value="0">
                </div>
                <div>
                    <label for="yOffsetRange" class="block text-sm font-medium text-gray-700 mb-2">Y Offset:</label>
                    <input type="range" id="yOffsetRange" min="-100" max="100" step="1" value="0">
                </div>
                <div>
                    <label for="distortionStrength" class="block text-sm font-medium text-gray-700 mb-2">Distortion Strength:</label>
                    <input type="range" id="distortionStrength" min="0" max="0.5" step="0.01" value="0.1">
                </div>
            </div>
        </div>

        <div class="section-card flex flex-col p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Order Your Mug</h2>
            <form id="orderForm" class="space-y-6">
                <div>
                    <label for="customerName" class="block text-sm font-medium text-gray-700 mb-2">Your Name:</label>
                    <input type="text" id="customerName" name="customerName" required class="input-field" placeholder="John Doe">
                </div>
                <div>
                    <label for="customerEmail" class="block text-sm font-medium text-gray-700 mb-2">Your Email:</label>
                    <input type="email" id="customerEmail" name="customerEmail" required class="input-field" placeholder="john.doe@example.com">
                </div>
                <div>
                    <label for="quantity" class="block text-sm font-medium text-gray-700 mb-2">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" value="1" required class="input-field">
                </div>
                <button type="submit" class="btn-primary w-full text-center">Place Order</button>
            </form>
            <div id="messageBox" class="message-box hidden"></div>
        </div>
    </div>
    <script src="js/mug.js"></script>
</body>
</html>
